<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="shut-down-button"></div>
        <div id="volume-button"></div>
        <div class="div-1"></div>
        <div class=mobile-screen>
          <div class="time">
            <div class="clock" id="hrs">00</div>:
            <div class="clock" id="min">00</div>:
            <div class="clock" id="sec">00</div>
          </div>
          <div class="images">
            <img src="https://i.ibb.co/JmKmRnz/image-removebg-preview-40.png" alt="">
            <img src="https://i.ibb.co/XWW4JJG/2048px-Instagram-logo-2016-svg-removebg-preview.png" alt="">
            <img src="https://i.ibb.co/D7brNwC/image-removebg-preview-41.png" alt="">
            <img src="https://i.ibb.co/GJ0Spqb/image-removebg-preview-42.png" alt="">
            <img src="https://i.ibb.co/b5QTJ9Q/image-removebg-preview-43.png" alt="">
            <img src="https://i.ibb.co/pdgHYvc/image-removebg-preview-44.png" alt="">
            <img src="https://i.ibb.co/s3kMChL/image-removebg-preview-45.png" alt="">
            <img src="https://i.ibb.co/W0h8ppY/image-removebg-preview-46.png" alt="">
            <img src="https://i.ibb.co/YWm25k2/image-removebg-preview-47.png" alt="">
            <img src="https://i.ibb.co/xLNfSXc/image-removebg-preview-48.png" alt="">
            <img src="https://i.ibb.co/7rWHVhX/image-removebg-preview-49.png" alt="" width="30px">
            <img src="https://i.ibb.co/NFq23t8/image-removebg-preview-50.png" alt="">
          </div>
        </div>
        <div id="output">
      
        </div>
        <div class="keypad-buttons">
          <button class="btn" onclick="buttonPressed('!')">!</button>
          <button class="btn" onclick="buttonPressed('@')">@</button>
          <button class="btn" onclick="buttonPressed('$')">$</button>
          <button class="btn clear" onclick="buttonPressed('AC')">AC</button>
          <button class="btn" onclick="buttonPressed('7')">7</button>
          <button class="btn" onclick="buttonPressed('8')">8</button>
          <button class="btn" onclick="buttonPressed('9')">9</button>
          <button class="btn" onclick="buttonPressed('*')">*</button>
          <button class="btn" onclick="buttonPressed('4')">4</button>
          <button class="btn" onclick="buttonPressed('5')">5</button>
          <button class="btn" onclick="buttonPressed('6')">6</button>
          <button class="btn" onclick="buttonPressed('+')">+</button>
          <button class="btn" onclick="buttonPressed('1')">1</button>
          <button class="btn" onclick="buttonPressed('2')">2</button>
          <button class="btn" onclick="buttonPressed('3')">3</button>
          <button class="btn" onclick="buttonPressed('-')">-</button>
          <button class="btn" onclick="buttonPressed('0')">0</button>
          <button class="btn" onclick="buttonPressed('/')">/</button>
          <button class="btn" onclick="buttonPressed('%')">%</button>
          <button class="btn" onclick="buttonPressed('=')">=</button>
          <div class="nav-bar">
            <button>
              <img src="https://i.ibb.co/sJ2cMsq/image-removebg-preview-33.png" alt="" width="15px" height="20px">
            </button>
            <button>
              <img src="https://i.ibb.co/7SNHL9v/image-removebg-preview-39.png" alt="" width="30px" height="30px">
              <img src="" alt="" width="20px">
            </button>
            <button>
              <img src="https://i.ibb.co/Nt2nHdk/image-removebg-preview-38.png" alt="" width="50px" height="40px">
            </button>
          </div>
        </div>
      
      </div>

      <script src="script.js"></script>
</body>
</html>
